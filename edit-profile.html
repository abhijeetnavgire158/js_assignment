<html>
    <head>
        <title> User Registration</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/profile.css">
    </head>
    <body> 
        <div class="form-wrapper">
            
            <form name="registrationForm" id="registrationForm" >
                <div class="heading"> Edit User Profile </div>                

                <div class="row">
                    <div class="col text-right">
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="col">
                        <input type="text" id="firstname" name="firstname" placeholder="First Name">
                        <label id="firstnameError" class="error"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-right">
                        <label for="lastname">Last Name</label>
                    </div>
                    <div class="col">
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                        <label id="lastnameError" class="error"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-right">
                        <label>Gender</label>
                    </div>
                    <div class="col">
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male"> Male
                        </label>
                        <br>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female"> Female
                        </label>
                        <label id="genderError" class="error"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-right">
                        <label for="address">Address</label>
                    </div>
                    <div class="col">
                        <textarea id="address" name="address" placeholder="Address"></textarea>
                        <label id="addressError" class="error"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-right">    
                        <label for="profilePic">Profile Pic</label>
                    </div>
                    <div class="col">
                        <input type="file" name="profilePicUpload" id="profilePicUpload" accept="image/png, image/jpeg" onchange="registration.previewProfileImage(event)"  placeholder="Upload Profile Pic">
                        <img class="hidden" id="previewProfilePic" height="100" width="100" alt="Profile Pic preview">  <br>
                        <label id="profilePicErr" class="error"></label>
                    </div>
                </div>

                <div class="row">
                    <input type="button" id="updateProfile" name="updateProfile" value="Update" onclick="registration.userUpdateProfile();">
                </div>               
            </form>
            <script src="js/registration.js" type="text/javascript"></script>
            <script>
                    registration.getUserInfo();
            </script>
            
        </div>
    </body>
</html>
