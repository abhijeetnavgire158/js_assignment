<html>
    <head>
        <title>User Profiles: All users list</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/profile.css">
    </head>
    <body>      
        <div class="row">
            <div class="col-md-2">
                <a href="profiles.html">Home page</a>
            </div>
            <div class="col-md-6">
                <div class="heading">
                    User profile
                </div>                
            </div>
            <div class="col-md-4">
                <div class="welcome-title">
                    <img id="userProfilePic" src="" class="rounded-circle img-thumbnail" alt="Profile Image">    
                    welcome, <a href="edit-profile.html"><span id="loggedInUserName">userData.userName</span></a>
                    &nbsp;&nbsp;
                    <a href="#" onclick="userProfile.userLogout()">Logout</a>                    
                </div>
            </div>            
        </div> 
        <div class="row">
            <div class="col-md-4 offset-md-2">
                <form onsubmit="return false">
                    <div class="form-group">
                        <label for="todoTitle">TO-Do Title</label>
                        <input type="text" class="form-control" id="todoTitle" placeholder="To-Do Title">
                        <label id="todoTitleError" class="text-danger error"></label>
                    </div>
                    <div class="form-group">
                        <label for="todoDate">Date</label>
                        <input type="date" class="form-control" id="todoDate" placeholder="To-Do Date">
                        <label id="todoDateError" class="text-danger error"></label>
                    </div>
                    <div class="form-group">
                        <label>Categories</label>
                        <br>
                        <input type="checkbox" id="doneCategory" name="categories[]" value="Done">
                        <label class="form-check-label" for="doneCategory">Done</label>
                        <input type="checkbox" id="pendingCategory" name="categories[]" value="Pending">
                        <label class="form-check-label" for="pendingCategory">Pending</label>
                        <label id="todoCategoryError" class="text-danger error"></label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="todoReminder" onchange="todo.isReminder(event)">
                        <label class="form-check-label" for="todoReminder">Reminder</label>
                    </div>
                    <div id="reminderdate-block" class="form-group">
                        <label for="todoReminderDate">Reminder Date</label>
                        <input type="date" class="form-control" id="todoReminderDate" disabled name="todoReminderDate" placeholder="Reminder Date">
                        <label id="todoReminderDateError" class="text-danger error"></label>
                    </div>
                    <div class="form-group">
                        <label for="todoReminderDate">
                            <input type="radio" id="todoIsPublic" name="todoIsPublic" placeholder="Reminder Date"> Is Public
                        </label>                        
                    </div>

                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="todoAttach" onchange="todo.previewFile(event)">
                            <label class="custom-file-label" for="todoAttach">Choose file</label>
                            <img class="hidden" id="previewFile" src="">
                        </div>
                    </div>
                
                    <button type="submit" class="btn btn-primary" onclick="todo.createToDoList();">Submit</button>
                </form>
            </div>
        </div> 
    <script src="js/profile.js"></script>
    <script src="js/todo.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
