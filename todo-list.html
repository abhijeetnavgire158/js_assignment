<html>
    <head>
        <title>User Profiles: All users list</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/profile.css">
        
    </head>
    <body>      
        <div class="row">
            <div class="col-md-2">
                <a href="profiles.html">Home page</a>
                |
                <a href="create-todo.html">Add To-Do</a>
            </div>
            <div class="col-md-6">
                <div class="heading">
                    User profile
                </div>                
            </div>
            <div class="col-md-4">
                <div class="welcome-title">
                    <img id="userProfilePic" src="" class="rounded-circle img-thumbnail" alt="Profile Image">    
                    welcome, <a href="edit-profile.html"><span id="loggedInUserName">userData.userName</span></a>
                    &nbsp;&nbsp;
                    <a href="#" onclick="userProfile.userLogout()">Logout</a>                    
                </div>
            </div>            
        </div> 
        <div class="row">
            <div class="col-md-6 offset-md-2">
                <div class="row">
                    <div class="col-md-12">
                            Filter:
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-2">
                        From :
                    </div>
                    <div class="col-md-4">
                         <input type="date" id="filterFromDate" name="filterFromDate">
                    </div>
                    <div class="col-md-2">
                        To :
                    </div>
                    <div class="col-md-4">
                        <input type="date" id="filterToDate" name="filterToDate">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-2">
                        Categories                      
                    </div>
                    <div class="col-md-4">                       
                        <select id="filterCategory" name="filterCategory" class="form-control">
                            <option value=""> Select Category </option>
                            <option value="Done"> Done </option>
                            <option value="Pending"> Pending </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        Competed Tasks                      
                    </div>
                    <div class="col-md-4">
                        <select id="filterCompleted" name="filterCompleted" class="form-control">
                                <option value=""> Select </option>
                                <option value="true"> Completed Tasks </option>
                                <option value="false"> Pending Tasks </option>
                            </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input id="btnFilter" name="btnFilter" type="button" class="btn btn-primary" value="Apply Filter" onclick="todoList.showToDoList(true)">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Categories</th>
                            <th>Is public</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="todoList">

                    </tbody>
                </table>
            </div>
        </div> 
    <script src="js/profile.js"></script>
    <script src="js/todo-list.js"></script>
    <script>
        todoList.showToDoList();
    </script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
